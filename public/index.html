<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gobi - Styles Cheat Sheet</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="">

  <!-- Css -->
  <link rel="stylesheet" href="typecraft.css"/>
</head>
<body>
  <main>
  <!-- Typography -->
  <div class="box-shadow container-rounded">
      <h1>Header 1 (H1)</h1>
      <h2>Header 2 (H2)</h2>
      <h4>Header 4 (H4)</h4>
      <h5 class="semibold">Header 5 Semibold (H5)</h5>
      <h5>Header 5 (H5)</h5>
      <h6>Header 6 (H6)</h6>
      <h6 class="underline">Header 6 Underline (H6)</h6>
      <br><br>

      <h5 class="semibold">Navigation header</h5>
      <h5 class="navigation" id="active">Navigation item active</h5>
      <h5 class="navigation">Navigation item header</h5>
      <br><br>
      <h5 class="pointer">Table item</h5>
      <h5 class="pointer selected">Table item selected</h5>

      <p>Paragraph</p>
      <br><br>

      <a class="number-badge glow-red" data-badge="10"></a>
      <br><br>
      <a class="number-badge glow-blue" data-badge="11"></a>
      <br><br>
      <a class="number-badge glow-green" data-badge="12"></a>

    </div>
  </main>
</body>
</html>
